<div class="container vh-100 background-image-car">
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow w-50">
      <div class="card-body px-5">
        <form [formGroup]="carPriceForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="number" id="age" placeholder="Age of the driver" class="form-control" formControlName="age"
                   name="age"/>
          </div>
          <div class="form-group" >
          <select class="form-control" (change)="update($event)">
            <option value="default">{{selected}}</option>
            <option *ngFor="let car of cars" [value]="car._id">
              {{car.manufacturer}}
            </option>
          </select>
          </div>
          <div class="form-group">
            <input type="number" id="price" placeholder="Purchase Price" class="form-control"
                   formControlName="price" name="price" />
          </div>
          <input type="submit" class="btn btn-primary w-100" value="Get a price" name="">
        </form>
      </div>
    </div>
  </div>
</div>
