<div class="vh-100 w-100 login-background">
  <div class="row justify-content-center h-100">
    <div class="d-flex justify-content-center my-auto mt-5 mb-0">
      <img src="/assets/logo.svg" class="fa-3x">
    </div>
    <div class="row card my-auto shadow login-card-div">
      <div class="card-body card-body-login">
        <div class="text-center  d-flex justify-content-center pt-4">
          <h2>Welcome at Qover</h2>
        </div>
        <form class="row d-flex justify-content-center w-100 no-margin-row" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group card-body-login-elements ">
            <input type="username" id="username" placeholder="Username" class="form-control" formControlName="username"
                   name="username"/>
          </div>
          <div class="form-group card-body-login-elements ">
            <input type="password" id="password" placeholder="Password" class="form-control"
                   formControlName="password" name="password" />
          </div>
          <input type="submit" class="btn btn-primary mt-2 mb-3 w-50" value="Login" name="">
        </form>
      </div>
    </div>
    <div class="row d-flex justify-content-center w-100">
      <button class="col-4 mt-0 btn text-light d-flex justify-content-center my-auto button-ask-access"> Don't have an account?<a href="www.google.com" class="link-class"> Ask access</a></button>
    </div>
    <div class="row">
    </div>
  </div>
</div>
