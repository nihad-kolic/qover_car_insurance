<div class="vh-100 w-100 login-background">
  <div class="row justify-content-center h-100">
    <div class="d-flex justify-content-center my-auto">
      <img src="/assets/logo.svg" class="fa-3x">
    </div>
    <div class="row card my-auto shadow  w-50">
      <div class="card-body px-5 card-body-login">
        <div class="text-center card-body-login-elements">
          <h2>Welcome at Qover</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group card-body-login-elements">
            <input type="username" id="username" placeholder="Username" class="form-control" formControlName="username"
                   name="username"/>
          </div>
          <div class="form-group card-body-login-elements">
            <input type="password" id="password" placeholder="Password" class="form-control"
                   formControlName="password" name="password" />
          </div>
          <input type="submit" class="btn btn-primary w-100 " value="Login" name="">
        </form>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <button class="col-md-6 btn text-light d-flex justify-content-center my-auto button-ask-access"> Don't have an account?<a href="www.google.com" class="link-class"> Ask access</a></button>
    </div>
    <div class="row">
    </div>
  </div>
</div>
